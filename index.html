<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Service 365 - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=src/pages/en/index.html">
    <link rel="canonical" href="src/pages/en/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a66c2 0%, #111111 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffe928;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.8;
        }
        a {
            color: #ffe928;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>✈️ Flight Service 365</h1>
        <p>Redirecting to homepage...</p>
        <p><a href="src/pages/en/index.html">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // Immediate redirect
        window.location.href = 'src/pages/en/index.html';
    </script>
</body>
</html>
