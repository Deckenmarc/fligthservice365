<!-- 
  SEO Tags Template
  
  This template shows how to properly include hreflang and canonical tags in HTML pages.
  
  Option 1: Use JavaScript (Dynamic - Recommended for consistency)
  Include the seo-tags.js script in the <head> section of each page.
  The script will automatically add the appropriate tags based on the current URL.
  
  Option 2: Static HTML (Manual - For better initial SEO)
  Add the tags manually in the <head> section of each page.
  Update the URLs to match the specific page.
-->

<!-- Option 1: Dynamic JavaScript approach -->
<script src="/scripts/seo-tags.js"></script>
