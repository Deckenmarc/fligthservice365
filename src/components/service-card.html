<!-- Service Card Component Template 
     Usage: Populate data-* attributes or replace placeholders with actual content
-->
<article class="service-card">
  <div class="service-card-image">
    <!-- Background image with responsive srcset -->
    <picture>
      <source 
        type="image/webp"
        srcset="
          /src/assets/images/services/service-320.webp 320w,
          /src/assets/images/services/service-768.webp 768w,
          /src/assets/images/services/service-1024.webp 1024w
        "
        sizes="(max-width: 768px) 100vw, (max-width: 1024px) 50vw, 400px"
      >
      <img 
        src="/src/assets/images/services/placeholder-service-banner.svg" 
        alt="Service background"
        width="800"
        height="600"
        loading="lazy"
        class="service-bg-image"
      >
    </picture>
    <div class="service-card-overlay"></div>
  </div>
  <div class="service-card-content">
    <img 
      src="/src/assets/images/icons/placeholder-icon-aircraft-charter.svg" 
      alt=""
      width="128"
      height="128"
      loading="lazy"
      class="service-icon"
      aria-hidden="true"
    >
    <h3 class="service-title">Service Name</h3>
    <p class="service-description">Brief description of the service</p>
    <a href="#" class="service-link">Learn More</a>
  </div>
</article>
